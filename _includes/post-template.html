<a href="{{ post.url }}" title="{{ post.title}}" class="article-link blog-search container columns block" data-title="{{post.title}}">
  <div class="column is-three-quarters">
    <span class="text has-text-weight-bold has-text-dark">{{ post.title }}</span>
  </div>
  <div class="column">
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="has-text-weight-light has-text-dark">
      {{ post.date | date_to_string }}
    </time>
  </div>
</a>
