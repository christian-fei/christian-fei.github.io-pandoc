---
layout: default
---

<section class="content">
  <p class="no-mt">You can read some of my articles:</p>
  {% for post in site.posts | limit:10 %}
    {% if post.category == 'posts' %}
    <section class="db link mv3 post">
      <a href="{{ post.url }}" title="{{ post.title}}">
        {{ post.title }}
      </a>
      <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="black">
        {{ post.date | date_to_string }}
      </time>
    </section>
  {% endif %}
  {% endfor %}

  <p>
    <a href="/posts">
      All articles <small>▶︎</small>
    </a>
  </p>
</section>
