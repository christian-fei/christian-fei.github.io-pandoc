---
layout: default
---

{% for post in site.posts %}
<article class="post">
  <a class="title" href="{{ post.url }}">{{ post.title }}</a>
  <time datetime="{{ post.date | date:"%Y-%m-%d" }}">
    {{ post.date | date_to_string }}
  </time>
  <div>
    {{ post.content }}
  </div>
</article>
{% endfor %}
