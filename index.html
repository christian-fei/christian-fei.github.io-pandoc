---
layout: default
---

<section class="content">
  <p class="f2 posts-title">
    Posts
  </p>
  {% for post in site.posts %}
  {% if post.category == 'posts' %}
  <a href="{{ post.url }}" title="{{ post.title}}" class="db link f5 mv3 hover-pop-out post-list-title-hover">
    {{ post.title }}
    </br>
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="db f6">
      {{ post.date | date_to_string }}
    </time>
  </a>
  {% endif %}
  {% endfor %}
</section>
