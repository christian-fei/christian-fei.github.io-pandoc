---
layout: default
---

<section class="content">
  <h3>Read about my programming endeavours:</h3>
  <br>
  {% for post in site.posts %}
  {% if post.category == 'posts' %}
  <section class="db link mv3 post-list-title">
    <a href="{{ post.url }}" title="{{ post.title}}">
      {{ post.title }}
    </a>
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="black">
      {{ post.date | date_to_string }}
    </time>
  </section>
  {% endif %}
  {% endfor %}
</section>
