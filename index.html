---
layout: default
---

<section class="content">
  <p class="f2 posts-title">
    Posts
  </p>
  {% for post in site.posts %}
  {% if post.category == 'posts' %}
  <div class="mv3 hover-pop-out post-list-title-hover">
    <a href="{{ post.url }}" title="{{ post.title}}" class="link f5">
      {{ post.title }}
    </a>
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="db f6">
      {{ post.date | date_to_string }}
    </time>
  </div>
  {% endif %}
  {% endfor %}
</section>
