layout: default

<section class="content mv4">

    <a href="{{ post.url }}" title="{{ post.title}}" class="hover-pop-out ttu f5 title f1 lh-title hover-pop-out">
      {{ post.title }}
    </a>
    <!--
    <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="db f6">
      {{ post.date | date_to_string }}
    </time>
    -->
  </div>
  {% endfor %}
</section>
