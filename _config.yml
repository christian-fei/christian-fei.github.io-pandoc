name: Christian Fei's Blog
description: A blog about my programming ramblings and other weird stuff
meta_description: A blog about my programming ramblings and other weird stuff

markdown: kramdown
redcarpet:
  extensions: []
# highlighter: pygments

baseurl:
domain_name: 'https://christianfei.com'
google_analytics: 'UA-57238829-1'
disqus_shortname: 'christianfei'

# Details for the RSS feed generator
url:            'https://christianfei.com'
author:         'Christian Fei'
authorTwitter:  'christian_fei'

permalink:       /:categories/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'webpack.config.js', 'package.json', 'deploy.changed.sh','gulpfile.js','jekyll-new-post', 'assets/js', 'assets/css', 'node_modules']
