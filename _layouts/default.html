<!DOCTYPE html>
<html>
  <head>
    {% include main-head.html %}
    {% include critical.css.html %}
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="/dest/main.min.css" rel="stylesheet" async defer/> -->
    <style>
#carbonads {
  display: block;
  overflow: hidden;
  padding: 1em;
  font-family: Verdana, "Helvetica Neue", Helvetica, sans-serif;
  line-height: 1.5;
}

#carbonads span {
  position: relative;
  display: block;
  overflow: hidden;
}

.carbon-img {
  float: left;
  margin-right: 1em;
}

.carbon-img img {
  display: block;
  line-height: 1;
}

.carbon-text {
  display: block;
  float: left;
  max-width: calc(100% - 130px - 1em);
  text-align: left;
}

.carbon-poweredby {
  position: absolute;
  right: 0; // You can also set the position to the "left" with the value of calc(130px + carbon-text’s font size). If the font-size is 12px, you’ll want to set the left value as 142px. It’ll align the .carbon-text with .carbon-poweredby
  bottom: 0;
  display: block;
  font-size: .8em;
  text-transform: uppercase;
  line-height: 1;
  letter-spacing: 1px;
}
    </style>
  </head>
  <body>
    {% include main-header.html %}

    <main class="section">
      <div class="container content">
        {{ content }}
      </div>
    </main>

    {% include main-footer.html %}

    {% if page.url == '/about/' or page.url == '/' %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      window.contributionsAsArray = [
      {% for contrib in site.data.years %}
        [{{contrib.year}}, {{contrib.total}}],
      {% endfor %}
      ]
    </script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'line']})
      google.charts.setOnLoadCallback(draw => {
        let data1 = google.visualization.arrayToDataTable([['year', 'contributions']].concat(window.contributionsAsArray), false)
        var chart = new google.visualization.LineChart(document.getElementById('chart'));
        chart.draw(data1, {
          title: 'contributions by year',
          interpolateNulls: true,
          hAxis: {
            title: 'Time'
          },
          vAxis: {
            title: 'Contributions'
          },
          legend: {position: 'none'}
        })
      })
    </script>

    {% endif %}

    <script async defer src="/dest/main.min.js"></script>
    <script>
      var links = document.querySelectorAll( 'a' );
      for (var i = 0, length = links.length; i < length; i++) {
        if (links[i].hostname != window.location.hostname) {
          links[i].target = '_blank';
        }
      }
  </script>

  </body>
</html>
