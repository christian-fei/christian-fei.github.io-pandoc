<!DOCTYPE html>
<html>
  <head>
    {% include main-head.html %}
    {% include critical.css.html %}
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/dest/main.min.css" rel="stylesheet" async defer/>
  </head>
  <body>
    {% include main-header.html %}

    <main>
      <div class="container" {% if page.free_layout %} class="free" {% endif %}>
        {{ content }}
      </div>
    </main>

    {% include main-footer.html %}

    <script async defer src="/dest/main.min.js"></script>
    <script>
      var links = document.querySelectorAll( 'a' );
      for (var i = 0, length = links.length; i < length; i++) {
        if (links[i].hostname != window.location.hostname) {
          links[i].target = '_blank';
        }
      }
  </script>

  </body>
</html>
