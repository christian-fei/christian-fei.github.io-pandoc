<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#FFFFFF">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#FFFFFF">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">

    <title>
    {% if page.title %}
      {{ page.title }} - {{ site.name }}
    {% else %}
      {{ site.name }}
    {% endif %}
    </title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@site_username">
    <meta name="twitter:creator" content="@creator_username">
    {% if page.title %}
      <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
      <meta name="twitter:title" content="{{ site.title }}">
    {% endif %}
    {% if page.url %}
      <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    {% endif %}
    {% if page.description %}
      <meta name="twitter:description" content="{{ page.description }}">
    {% else %}
      <meta name="twitter:description" content="{{ site.description }}">
    {% endif %}
    <style type="text/css">
      html, body {
        height: 100%;
        min-height:100%;
        line-height: 1.60;
      }

      html {
        -webkit-animation: fadein .8s ease-in; /* Safari, Chrome and Opera > 12.1 */
           -moz-animation: fadein .8s ease-in; /* Firefox < 16 */
            -ms-animation: fadein .8s ease-in; /* Internet Explorer */
             -o-animation: fadein .8s ease-in; /* Opera < 12.1 */
                animation: fadein .8s ease-in;
      }
      @keyframes fadein {
          0% { opacity: 0; }
          20% { opacity: 0.1; }
          40% { opacity: 0.2; }
          70% { opacity: 0.5; }
          90% { opacity: 0.8; }
          100%   { opacity: 1; }
      }

      /* Firefox < 16 */
      @-moz-keyframes fadein {
          0% { opacity: 0; }
          20% { opacity: 0.1; }
          40% { opacity: 0.2; }
          70% { opacity: 0.5; }
          90% { opacity: 0.8; }
          100%   { opacity: 1; }
      }

      /* Safari, Chrome and Opera > 12.1 */
      @-webkit-keyframes fadein {
          0% { opacity: 0; }
          20% { opacity: 0.1; }
          40% { opacity: 0.2; }
          70% { opacity: 0.5; }
          90% { opacity: 0.8; }
          100%   { opacity: 1; }
      }

      /* Internet Explorer */
      @-ms-keyframes fadein {
          0% { opacity: 0; }
          20% { opacity: 0.1; }
          40% { opacity: 0.2; }
          70% { opacity: 0.5; }
          90% { opacity: 0.8; }
          100%   { opacity: 1; }
      }

      /* Opera < 12.1 */
      @-o-keyframes fadein {
          0% { opacity: 0; }
          20% { opacity: 0.1; }
          40% { opacity: 0.2; }
          70% { opacity: 0.5; }
          90% { opacity: 0.8; }
          100%   { opacity: 1; }
      }


      a {
        font-weight: bold;
        color: #222;
        outline: 0;
        border: 0;
      }

      a:hover {
        text-decoration: underline;
      }

      pre {
        overflow: scroll;
        padding: 1em;
      }

      .hover-pop-out {
        position: relative;
        display: block;
        -webkit-perspective: 100px;
        -moz-perspective: 100px;
        -ms-perspective: 100px;
        perspective: 100px;
        -webkit-transition: all .1s ease-in-out;
        -o-transition: all .1s ease-in-out;
        transition: all .1s ease-in-out;
      }
      .hover-pop-out > * {
        -webkit-transition: all .1s ease-in-out;
        -o-transition: all .1s ease-in-out;
        transition: all .1s ease-in-out;
      }
      .hover-pop-out:hover, .hover-pop-out:focus {
        -moz-transform: translateX(2em) scale(1.05) rotateZ(-0.3deg);
        -webkit-transform: translateX(2em) scale(1.05) rotateZ(-0.3deg);
        -o-transform: translateX(2em) scale(1.05) rotateZ(-0.3deg);
        -ms-transform: translateX(2em) scale(1.05) rotateZ(-0.3deg);
        transform: translateX(2em) scale(1.05) rotateZ(-0.3deg);
      }


      .post-list-title, .post-list-title-hover time {
        opacity: 0.1;
      }
      .post-list-title, .post-list-title-hover:hover time, .post-list-title, .post-list-title-hover:focus time {
        opacity: 0.4;
      }

      .posts-title {
        font-weight: 500;
      }


      #search-input {
        display: inline-block;
        width: 80%;
        width: calc(100% - 3em);
        padding: 1.3rem 1.5rem;
        font-size: 0.825em;
        line-height: 1;
        letter-spacing: 0.05em;
        border: 0;
        outline: 0;
      }

      .cf {
        overflow: hidden;
      }

      .me {
        margin: 0 1em 1em 0;
      }

      .mw7 {
        max-width: 60rem;
      }

      .avatar-container {
        display: block;
        width: 24em;
        height: 24em;
        background-image: url('/assets/images/cf.png');
        background-size: contain;
        background-repeat: no-repeat;
      }
      .avatar-container:hover {
        background-image: url('/assets/images/cf.qr.cut.png');
      }
      .preload-cf-qr {
        background-image: url('/assets/images/cf.qr.cut.png');
        display: none;
        height: 0;
        width: 0;
        border: 0;
        outline: 0;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="avenir f5">
    {% include main-header.html %}

    {% include intro-line.html %}

    <main {% unless page.free_layout %} class="ph3 ph5-ns" {% endunless %}>
      {{ content }}
    </main>

    {% include main-footer.html %}

    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="/dest/main.min.css" />
    </noscript>
    <script async defer>
      var loadDeferredStyles = function() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame ||
          webkitRequestAnimationFrame || msRequestAnimationFrame;
      if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
      else window.addEventListener('load', loadDeferredStyles);
    </script>

    <script async defer src="/dest/main.min.js"></script>
  </body>
</html>
