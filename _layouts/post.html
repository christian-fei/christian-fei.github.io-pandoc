---
layout: default
---

<div class="content">
  <h1 class="giant">
    {% if page.category == 'today-i-learned-that' %}
      today.
      <br/>
      i.
      <br/>
      learned.
      <br/>
      that:
    {% else %}
      {{ page.category }}.
    {% endif %}
  </h1>

  <h1 class="title">{{ page.title }}</h1>
  <time datetime="{{ page.date | date:"%Y-%m-%d" }}">
    {{ page.date | date_to_string }}
  </time>
  <section class="discuss-with-me">
    Discuss this thought with me <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=christian_fei" target="_blank">on Twitter!</a>
  </section>
  <section>
    {{content}}
  </section>
</div>
