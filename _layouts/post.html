---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting" class="mv6 mb3 mw8">
  <header class="mv3">
    <h1 itemprop="name" class="measure fw6 mt4 f1 lh-title">{{ page.title }}</h1>
    <aside>
      <span>written on </span>
      <time datetime="{{ page.date | time_tag }}" class="db f6">
        <strong itemprop="datePublished" content="{{ page.date | time_tag }}">
          {{ page.date | time_tag }}
        </strong>
      </time>
      <br>
      <i>by <a href="https://twitter.com/christian_fei">
        <span itemprop="author" itemscope itemtype="http://schema.org/Person">
          <span itemprop="name">
            Christian Fei
          </span>
        </span>
      </a></i>
    </aside>
  </header>
  <section itemprop="articleBody" class="mw7">
    {{content}}
  </section>
  <footer class="mt4">
    {% include share-twitter.html %}
  </footer>
  <span>or copy this link</span>
  <section>
    <small>
      <a itemprop="url" href="{{page.url}}">{{site.url}}{{page.url}}</a>
    </small>
  </section>
</article>
