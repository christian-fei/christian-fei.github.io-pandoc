---
layout: default
---

<article class="mv4 mb3 mw8">
  <header class="mv3">
    <h1 class="measure fw6 mt1 f2 f-subheadline-l" class1="title f1 lh-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date:'%Y-%m-%d' }}" class="db f6">
      {{ page.date | date_to_string }}
    </time>
  </header>
  <section class="measure-wide">
    {{content}}
  </section>
  <footer class="mt4">
    {% include share-twitter.html %}
  </footer>
</article>
