---
layout: default
---

<article class="mv4 mb3 mw8">
  <header class="mv3">
    <h1 class="measure fw6 mt4 f1 lh-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date:'%Y-%m-%d' }}" class="db f6">
      <strong>{{ page.date | date_to_string }}</strong>
    </time>
  </header>
  <section class="mw8">
    {{content}}
  </section>
  <footer class="mt4">
    {% include share-twitter.html %}
  </footer>
</article>
