---
layout: default
---

<section class="content">
  <h3 class="no-mt">Blog posts</h3>
  {% for post in site.posts %}
    {% if post.category == 'posts' %}
    <section class="db link mv3 post">
      <a href="{{ post.url }}" title="{{ post.title}}">
        {{ post.title }}
      </a>
      <time datetime="{{ post.date | date:"%Y-%m-%d" }}" class="black">
        {{ post.date | date_to_string }}
      </time>
    </section>
  {% endif %}
  {% endfor %}
</section>
